{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block title %}
    <title>Home</title>
    {% endblock %}
  </head>
  <body>
    <!-- Nav -->
    {% include 'nav.html' %}
    <!-- /Nav -->

    <!-- Body -->
    {% block body%} {% endblock body%}
    <!-- /Body -->
  </body>

  <!-- Style -->
  {% block style %} {% endblock %}
  <!-- /Style -->

  <!-- Script -->
  {% block script %} {% endblock %}
  <!-- /Script -->
</html>
